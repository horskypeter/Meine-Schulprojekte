				<script>
					function loadDoc(){
						var xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function(){
							if (this.readyState == 4 && this.status == 200){
								myFunction(this);
							}
						};
					xhtml.open("GET","../malina.xml",true);
					xhttp.send();
					}
					function myFunction(xml){
						var i;
						var xmlDoc = xml.responseXML;
						var table = "<table class='table table-striped text-left'><tr><th>Meno</th><th>Mesto</th><th>Zviera</th></tr>";
						var x = xmlDoc.getElementsByTagName("druh");
						for (i = 0; i < x.length; i++){
							table += "<tr><td>"+
							x[i].getElementsByTagName("meno")[0].childNodes[0].nodeValue +
							"</td></tr>";+
						}
						table += "</table>";
						document.getElementsById("obsah").innerHTML = table;
					}		
				</script>
